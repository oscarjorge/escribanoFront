<div class="container-layers">
  <div class="layer1">
    <div class="container-logo">
      <img src="../../../../../assets/images/lubara.png">
    </div>
  </div>
  <div class="layer2">
    <div class="container-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Credenciales</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="container mt-3">
              <mat-form-field style="width: 100%" class="mat-headline theme-white">
                <input matInput placeholder="Nombre de usuario" type="text" formControlName="username" (keypress)="onKeyPress($event)">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field style="width: 100%" class="theme-white">
                <input matInput placeholder="Contraseña" [type]="show_password ? 'text' : 'password'"
                  formControlName="password" >
                <mat-icon class="pointer" matSuffix (click)="show_password = !show_password">
                  {{show_password ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
              <mat-form-field style="width: 100%" class="theme-white" *ngIf="confirm">
                <input matInput placeholder="Nueva contraseña" [type]="show_password ? 'text' : 'password'"
                  formControlName="newpassword">
                <mat-icon class="pointer" matSuffix (click)="show_password = !show_password">
                  {{show_password ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
              <button mat-raised-button [disabled]="logging" [color]="'accent'" type="submit" class="full-width">
                <i class="fas" [ngClass]="{'fa-sign-in-alt':!logging, 'fa-spinner':logging,'fa-pulse':logging}"></i>
               {{(confirm)?'Confirmar': 'Login'}}
              </button>
            </div>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
