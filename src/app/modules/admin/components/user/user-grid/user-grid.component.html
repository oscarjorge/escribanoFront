<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
        <td mat-cell *matCellDef="let element">
        <img *ngIf=" element?.pic" class="avatar" [attr.src]="'data:image/jpg;base64,' + element?.pic | safeBlob">
      </td>
      </ng-container>
  <ng-container matColumnDef="nickName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick </th>
    <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EMail </th>
    <td mat-cell *matCellDef="let element"> {{(element.mail)}} </td>
  </ng-container>
  <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmado </th>
      <td mat-cell *matCellDef="let element">
         <mat-slide-toggle [checked]="element.confirmed" disabled="true"></mat-slide-toggle>
        </td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [checked]="element.active" disabled="true"></mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
          <td mat-cell *matCellDef="let element">
            <ul>
              <li *ngFor="let role of element.roles">
                {{role.description}}
              </li>
            </ul>
          </td>
        </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>

    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(row)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="delete(row)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
        <button *ngIf="row.allowForwardConfirmMail" mat-menu-item (click)="forward(row)">
          <mat-icon>forward</mat-icon>
          <span>Reenviar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
